<template>
  <div class="header">
    <h1>Rx Demo</h1>
  </div>
  <form>
    <fieldset>
      <legend>Medication</legend>
      <div class="field-column">
        <label for="medication">Medication</label>
        <select value.bind="currentRx.drug" id="medication" ref="drugSelect">
          <option model.bind="null">Choose...</option>
          <option repeat.for="drug of availableDrugs" model.bind="drug" value.bind="drug.name">${drug.name}</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Prescription</legend>
      <div class="field-column">
        <label for="dose-amount">Dose Amount</label>
        <input id="dose-amount" ref="doseAmountInput" value.bind="currentRx.doseAmount" placeholder="Dose Amount"/>
      </div>
      <div class="field-column">
        <label for="dose-unit">Dose Unit</label>
        <input id="dose-unit" ref="doseUnitInput" value.bind="currentRx.doseUnit" placeholder="Dose Unit"/>
      </div>
      <div class="field-column">
        <label for="route">Route</label>
        <input id="route" ref="routeInput" value.bind="currentRx.route" placeholder="Route"/>
      </div>
      <div class="field-column">
        <label for="frequency">Frequency</label>
        <input id="frequency" ref="frequencyInput" value.bind="currentRx.frequency" placeholder="Frequency"/>
      </div>
      <div class="field-column ending-field-column">
        <label for="duration">Duration</label>
        <input id="duration" ref="durationInput" value.bind="currentRx.duration" placeholder="Duration"/>
      </div>
      <br class="clear">
    </fieldset>
    <br>
    <div id="errorMessages" if.bind="validationHandler.errorMessages.length > 0" class="alert">
      <div repeat.for="message of validationHandler.errorMessages" class="message">
        ${message}
      </div>
    </div>
    <div id="successMessages" if.bind="successMessage" class="success">
      ${successMessage}
    </div>
    <button class="formButton" click.delegate="submitRx()">Add Rx to Cart</button>
    <button class="formButton">Cancel</button>
   </form>

</template>
